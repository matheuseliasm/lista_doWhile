<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        /*
        Problema: Pesquisa de Idade
        Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

        a) A média dos salários do grupo;
        b) A maior e a menor idade do grupo;
        c) A quantidade de mulheres na região;
        d) A idade e o sexo da pessoa que possui o menor salário;

        Finalize a entrada de dados ao ser digitada uma idade negativa.
        */

        // Entrada
        let idade;
        let salario;
        let sexo;
        let totalSalarios = 0;
        let quantidadePessoas = 0;
        let maiorIdade = Number.NEGATIVE_INFINITY;
        let menorIdade = Number.POSITIVE_INFINITY;
        let quantidadeMulheres = 0;
        let menorSalario = Number.POSITIVE_INFINITY;
        let pessoaMenorSalario;

        while (true) {
            idade = parseInt(prompt("Digite a idade (ou um número negativo para sair):"));
            if (idade < 0) {
                break; 
            }

            salario = parseFloat(prompt("Digite o salário:"));
            sexo = prompt("Digite o sexo (M/F):").toUpperCase();

            // Processamento
            totalSalarios += salario;
            quantidadePessoas++;

            if (idade > maiorIdade) {
                maiorIdade = idade;
            }
            if (idade < menorIdade) {
                menorIdade = idade;
            }

            if (sexo === 'F') {
                quantidadeMulheres++;
            }

            if (salario < menorSalario) {
                menorSalario = salario;
                pessoaMenorSalario = {
                    idade: idade,
                    sexo: sexo
                };
            }
        }

       
        let mediaSalarios = totalSalarios / quantidadePessoas;

        // Saída
        alert("a) A média dos salários do grupo é: " + mediaSalarios.toFixed(2) + "<br>");
        alert("b) A maior idade do grupo é: " + maiorIdade + "<br>");
        alert(" A menor idade do grupo é: " + menorIdade + "<br>");
        alert ("c) A quantidade de mulheres na região é: " + quantidadeMulheres + "<br>");
        alert("d) A idade da pessoa com o menor salário é: " + pessoaMenorSalario.idade + "<br>");
        alert("   O sexo da pessoa com o menor salário é: " + pessoaMenorSalario.sexo + "<br>");
    </script>
</body>
</html>
