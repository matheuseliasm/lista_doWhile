 <meta charset="UTF-8">
  <script>
        /*
        Problema: Validar dados do Usuário
        Faça um programa que leia e valide as seguintes informações:
        Nome: maior que 3 caracteres;
        Idade: entre 0 e 150;
        Salário: maior que zero;
        Sexo: 'f' ou 'm';
        Estado Civil: 's', 'c', 'v', 'd';
        */

        let nome, idade, salario, sexo, estadoCivil;

        while (true) {
            // Entrada
            nome = prompt("Digite seu nome:");
            idade = parseInt(prompt("Digite sua idade:"));
            salario = parseFloat(prompt("Digite seu salário:"));
            sexo = prompt("Digite seu sexo (f/m):").toLowerCase();
            estadoCivil = prompt("Digite seu estado civil (s/c/v/d):").toLowerCase();

            // Processamento
            let nomeValido = nome.length > 3;
            let idadeValida = idade >= 0 && idade <= 150;
            let salarioValido = salario > 0;
            let sexoValido = sexo === 'f' || sexo === 'm';
            let estadoCivilValido = estadoCivil === 's' || estadoCivil === 'c' || estadoCivil === 'v' || estadoCivil === 'd';

            if (nomeValido && idadeValida && salarioValido && sexoValido && estadoCivilValido) {
                alert("Dados do usuário válidos. Obrigado!");
                break; // Sai do loop quando os dados são válidos
            } else {
                alert("Dados inválidos. Por favor, verifique e preencha novamente.");
            }
        }
            // Saída
    </script>
